<mat-tab-group
  *ngIf="tabs.length > 0"
  [(selectedIndex)]="selectedTabIndex"
>
  <mat-tab *ngFor="let tab of tabs; let tabIndex = index">
    <ng-template mat-tab-label>
      {{ tab.title }}
      <i class="material-icons" (click)="removeTab(tabIndex)">
        close
      </i>
    </ng-template>
    <dynamic-tab-content [tab]="tab"></dynamic-tab-content>
  </mat-tab>
</mat-tab-group>
